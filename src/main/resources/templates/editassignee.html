<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo list</title>
    <link rel="stylesheet" href="/bootstrapmin.css"/>
    <meta charset="utf-8"/>
</head>
<body>
<h2>Edit assignee</h2>
<form class="form-inline" action="#" th:action="@{edit}" th:object="${editassignee}" method="post">
    <label for="name">Name:</label>
    <input type="text" class="form-control mx-sm-3"
           id="name" th:field="*{name}" th:required="required"/><br>
    <label for="email">Email:</label>
    <input type="text" class="form-control mx-sm-3"
           id="email" th:field="*{email}" th:required="required"/><br>
    <input type="submit" class="btn btn-danger" value="Modify"/>
</form>
</body>
</html>
