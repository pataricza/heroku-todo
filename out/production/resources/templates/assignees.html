<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo list</title>
    <link rel="stylesheet" href="/bootstrapmin.css"/>
    <meta charset="utf-8"/>
</head>
<body>
<div class="card fixed-top" style="text-align: center">
    <div class="card-header">
        <h2>Assignes</h2>
    </div>
    <div class="card-body">
        <a href="/todo/assignees/add" class="btn btn-sm btn-danger" role="button">Add new assignee</a>
    </div>
</div>
<div class="container" style="margin-top: 300px">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm">
            <table class="table table-dark">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Delete</th>
                    <th>Edit</th>
                    <th>Todos</th>
                </tr>
                <tr th:each="oneAssignee : ${assignees}">
                    <td th:text="${oneAssignee.assigneeID}"></td>
                    <td th:text="${oneAssignee.name}"></td>
                    <td th:text="${oneAssignee.email}"></td>
                    <td><a th:href="@{'/todo/assignees/' + ${oneAssignee.assigneeID} + '/delete'}">delete</a></td>
                    <td><a th:href="@{'/todo/assignees/' + ${oneAssignee.assigneeID} + '/edit'}">edit</a></td>
                    <td><a th:href="@{'/todo/assignees/' + ${oneAssignee.assigneeID} + '/todos'}">open</a></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>
</body>
</html>
