<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo list</title>
    <link rel="stylesheet" href="/bootstrapmin.css"/>
    <meta charset="utf-8"/>
</head>
<body>
<h2>Add new assignee</h2>
<form action="#" th:action="@{/todo/assignees/add}" th:object="${newassignee}" method="post">
    <label for="username"><h2>Name:</h2></label>
    <input type="text" class="form-control mx-sm-3" style="width: 30%" id="username" th:field="*{name}" th:required="required"/>
    <label for="email"><h2>Email:</h2></label>
    <input type="email" class="form-control mx-sm-3" style="width: 30%" id="email" th:field="*{email}" th:required="required"/>
    <input type="submit" class="btn btn-danger" value="Add" />
</form>
</body>
</html>
