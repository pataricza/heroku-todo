<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo list</title>
    <link rel="stylesheet" href="/bootstrapmin.css"/>
    <meta charset="utf-8"/>
</head>
<body>
<div class="card fixed-top" style="text-align: center">
    <div class="card-header">
        <h2>Todos for today</h2>
    </div>
    <div class="card-body">
        <form action="#" th:action="@{/todo/search}" method="post">
            <label for="username"><h2>Search for a todo:</h2></label>
            <input type="text" class="form-control mx-sm-3" style="width: 30%" id="username" name="title" th:placeholder="Title" th:required="required"/>
            <input type="submit" class="btn btn-danger" value="Search" />
        </form>
        <a href="/todo/add" class="btn btn-sm btn-danger" role="button">Add new todo</a>
    </div>
</div>
<div class="container" style="margin-top: 300px">
    <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm">
            <table class="table table-dark">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Urgent</th>
                    <th>Done</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
                <tr th:each="oneTodo : ${todos}">
                    <td th:text="${oneTodo.id}"></td>
                    <td th:text="${oneTodo.title}"></td>
                    <td th:text="${oneTodo.urgent}"></td>
                    <td th:text="${oneTodo.done}"></td>
                    <td><a th:href="@{'/' + ${oneTodo.id} + '/delete'}">delete</a></td>
                    <td><a th:href="@{'/' + ${oneTodo.id} + '/edit'}">edit</a></td>
                </tr>
            </table>
        </div>
        <div class="col-sm-2">
        </div>
    </div>
</div>
</body>
</html>
